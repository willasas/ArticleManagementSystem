<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog of Willasas - AMS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"/>
    <!--Themes-->
    <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">-->
    <!-- docsify-themeable -->
    <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css"/>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!-- Link Gitalk -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <!-- index style -->
    <link rel="stylesheet" href="_media/css/index.css">
    <!--docsify-themable-style-->
    <style>
      :root {
        /* Reduce the font size */
        --base-font-size: 14px;
        /* Change the theme color hue (0-360) */
        --theme-hue: 325;
        /* Add sidebar navigation bullets */
        /* --sidebar-nav-link-before-content-l1: '😀'; */
        /* --sidebar-nav-link-before-content-l2: '💩'; */
      }
    </style>
  </head>
  <body>
    <div id="app">Loading...</div>
    <div id="gitalk-container"></div>
    <script>
      window.$docsify = {
        //logo
        logo: "/_media/icon.svg",
        //名字
        name: "AMS",
        //设置侧边栏
        loadSidebar: true,
        //自动生成侧边栏目录
        //subMaxLevel: 2,
        //自定义导航
        loadNavbar: true,
        //设置多封面
        coverpage: ["/", "/zh-cn/"],
        //仓库名
        repo: "willasas/ArticleManagementSystem",
        //隐藏侧边栏
        //hideSidebar: true,
        //主页
        homepage: "README.md",
        //格式已更新日期
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        //页面未找到
        notFoundPage: {
          "/": "_404.md",
          "/zh-cn": "zh-cn/_404.md"
        },
        //顶部边缘
        topMargin: 90, // default: 0
        //docsify-themeable
        themeable: {
          readyTransition: true, // default
          responsiveTables: true // default
        },
        //代码复制按钮
        copyCode:{
          buttonText:{
            "/zh-cn/":'点击复制',
            '/':'Copy to clipboard'
          },
          errorText:{
            "/zh-cn/":'错误',
            '/':'Error'
          },
          successText:{
            "/zh-cn/":'复制',
            '/':'Copied'
          }
        },
        plugins:[
          function (hook) {
            var footer = [
              '<hr/>',
              '<footer>',
              '<span>Copyright © 2020 <a href="https://github.com/willasas?">willasas</a>.</span>',
              '<svg height="24" class="octicon octicon-mark-github" viewBox="0 0 16 16" version="1.1" width="24" aria-hidden="true"><path fill-rule="evenodd" clip-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8C0 11.54 2.29 14.53 5.47 15.59C5.87 15.66 6.02 15.42 6.02 15.21C6.02 15.02 6.01 14.39 6.01 13.72C4 14.09 3.48 13.23 3.32 12.78C3.23 12.55 2.84 11.84 2.5 11.65C2.22 11.5 1.82 11.13 2.49 11.12C3.12 11.11 3.57 11.7 3.72 11.94C4.44 13.15 5.59 12.81 6.05 12.6C6.12 12.08 6.33 11.73 6.56 11.53C4.78 11.33 2.92 10.64 2.92 7.58C2.92 6.71 3.23 5.99 3.74 5.43C3.66 5.23 3.38 4.41 3.82 3.31C3.82 3.31 4.49 3.1 6.02 4.13C6.66 3.95 7.34 3.86 8.02 3.86C8.7 3.86 9.38 3.95 10.02 4.13C11.55 3.09 12.22 3.31 12.22 3.31C12.66 4.41 12.38 5.23 12.3 5.43C12.81 5.99 13.12 6.7 13.12 7.58C13.12 10.65 11.25 11.33 9.47 11.53C9.76 11.78 10.01 12.26 10.01 13.01C10.01 14.08 10 14.94 10 15.21C10 15.42 10.15 15.67 10.55 15.59C13.71 14.53 16 11.53 16 8C16 3.58 12.42 0 8 0Z"></path></svg>',
              '</foter>'
            ].join('');

            hook.afterEach(function(html){
              return html + footer;
            });
          }
        ]
      };
    </script>
    <!--Gitalk js-->
    <script>
      var gitalk = new Gitalk({
        clientID: '2cab919b0f340002a8a4',
        clientSecret: '23589b089153ef4d4d456868615981d51a2b6b22',
        repo: 'ArticleManagementSystem',
        owner: 'willasas',
        admin: ['willasas'],
        id: 'window.location.pathname',      // Ensure uniqueness and length less than 50
        distractionFreeMode: false           // facebook-like distraction free mode
      })
      gitalk.render('gitalk-container');
      // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
      window.onhashchange = function(event){
        if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
          location.reload()
        }
      }
    </script>
    <!-- Required: docsify + docsify-plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Copy to Clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  </body>
</html>
