<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog of Willasas - AMS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"
    />
    <!--Themes-->
    <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">-->
    <!-- docsify-themeable -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!--docsify-themable-style-->
    <style>
      :root {
        /* Reduce the font size */
        --base-font-size: 14px;
        /* Change the theme color hue (0-360) */
        --theme-hue: 325;
        /* Add sidebar navigation bullets */
        /* --sidebar-nav-link-before-content-l1: '😀'; */
        /* --sidebar-nav-link-before-content-l2: '💩'; */
      }
    </style>
  </head>
  <body>
    <div id="app">Loading...</div>
    <script>
      window.$docsify = {
        //logo
        logo: "/_media/icon.svg",
        //名字
        name: "<span>AMS</span>",
        //设置侧边栏
        loadSidebar: true,
        //自动生成侧边栏目录
        subMaxLevel: 2,
        //自定义导航
        loadNavbar: true,
        //设置多封面
        coverpage: ["/", "/zh-cn/"],
        //仓库名
        repo: "willasas/ArticleManagementSystem",
        //隐藏侧边栏
        //hideSidebar: true,
        //相对路径
        relativePath: true,
        //主页
        homepage: "README.md",
        //格式已更新日期
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        //页面未找到
        notFoundPage: {
          "/": "_404.md",
          "/zh-cn": "zh-cn/_404.md"
        },
        //顶部边缘
        topMargin: 90, // default: 0
        //docsify-themeable
        themeable: {
          readyTransition: true, // default
          responsiveTables: true // default
        }
      };
    </script>
    <!-- Required: docsify + docsify-plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  </body>
</html>
