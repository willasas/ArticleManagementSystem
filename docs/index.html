<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Blog of Willasas - AMS</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css"/>
    <!--Themes-->
    <!--<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
		<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css">-->
    <!-- docsify-themeable -->
    <link rel="stylesheet" href="https://unpkg.com/prism-theme-one-dark/prism-onedark.css"/>
    <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>
    <!-- Link Gitalk -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.css">
    <script src="https://cdn.jsdelivr.net/npm/gitalk@1/dist/gitalk.min.js"></script>
    <!-- index style -->
    <link rel="stylesheet" href="_media/css/index.css">
    <!--docsify-themable-style-->
    <style>
      :root {
        /* Reduce the font size */
        --base-font-size: 14px;
        /* Change the theme color hue (0-360) */
        --theme-hue: 325;
        /* Add sidebar navigation bullets */
        /* --sidebar-nav-link-before-content-l1: '😀'; */
        /* --sidebar-nav-link-before-content-l2: '💩'; */
      }
    </style>
  </head>
  <body>
    <div id="app">Loading...</div>
    <div id="gitalk-container"></div>
    <script>
      window.$docsify = {
        //logo
        logo: "/_media/icon.svg",
        //名字
        name: "AMS",
        //设置侧边栏
        loadSidebar: true,
        //自动生成侧边栏目录
        //subMaxLevel: 2,
        //自定义导航
        loadNavbar: true,
        //设置多封面
        coverpage: ["/", "/zh-cn/"],
        //仓库名
        repo: "willasas/ArticleManagementSystem",
        //隐藏侧边栏
        //hideSidebar: true,
        //主页
        homepage: "README.md",
        //格式已更新日期
        formatUpdated: "{MM}/{DD} {HH}:{mm}",
        //页面未找到
        notFoundPage: {
          "/": "_404.md",
          "/zh-cn": "zh-cn/_404.md"
        },
        //顶部边缘
        topMargin: 90, // default: 0
        //docsify-themeable
        themeable: {
          readyTransition: true, // default
          responsiveTables: true // default
        },
        //代码复制按钮
        copyCode:{
          buttonText:{
            "/zh-cn/":'点击复制',
            '/':'Copy to clipboard'
          },
          errorText:{
            "/zh-cn/":'错误',
            '/':'Error'
          },
          successText:{
            "/zh-cn/":'复制',
            '/':'Copied'
          }
        },
        plugins:[
          function (hook) {
            var footer = [
              '<hr/>',
              '<footer class="foot">',
              '<span>Copyright © 2020 <a href="https://github.com/willasas?">willasas</a></span>',
              '<div>',
              '<a href="_media/github.svg">GitHub</a>',
              '<a href="_media/twitter.svg">Twitter</a>',
              '<a href="_media/email.svg">E_mail</a>',
              '</div>',
              '</footer>'
            ].join('');

            hook.afterEach(function(html){
              return html + footer;
            });
          }
        ]
      };
    </script>
    <!--Gitalk js-->
    <script>
      var gitalk = new Gitalk({
        clientID: '2cab919b0f340002a8a4',
        clientSecret: '23589b089153ef4d4d456868615981d51a2b6b22',
        repo: 'ArticleManagementSystem',
        owner: 'willasas',
        admin: ['willasas'],
        id: 'window.location.pathname',      // Ensure uniqueness and length less than 50
        distractionFreeMode: false           // facebook-like distraction free mode
      })
      gitalk.render('gitalk-container');
      // 监听URL中hash的变化，如果发现换了一个MD文件，那么刷新页面，解决整个网站使用一个gitalk评论issues的问题。
      window.onhashchange = function(event){
        if(event.newURL.split('?')[0] !== event.oldURL .split('?')[0]) {
          location.reload()
        }
      }
    </script>
    <!-- Required: docsify + docsify-plugins -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Copy to Clipboard -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  </body>
</html>
