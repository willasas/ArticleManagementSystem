<!DOCTYPE html>
<html>

<head>
	<title>AMS-404</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<style>
		html,
		body {
			margin: 0px 0px;
			padding: 0px 0px;
			width: 100%;
			height: 100%;
			display: block;
			background-color: #0184B2;
		}

		a {
			text-decoration: none;
		}

		.container {
			text-align: center;
			font-family: '微软雅黑';
		}

		svg {
			display: block;
			font: 10.5em 'Montserrat';
			width: 960px;
			height: 300px;
			margin: 0 auto;
		}

		.text-copy {
			fill: none;
			stroke: rgb(33, 100, 224);
			stroke-dasharray: 6% 29%;
			stroke-width: 5px;
			stroke-dashoffset: 0%;
			animation: stroke-offset 5.5s infinite linear;
		}

		.text-copy:nth-child(1) {
			stroke: #055f83;
			animation-delay: -1;
		}

		.text-copy:nth-child(2) {
			stroke: #f3bc06;
			animation-delay: -2s;
		}

		.text-copy:nth-child(3) {
			stroke: #04cef1;
			animation-delay: -3s;
		}

		.text-copy:nth-child(4) {
			stroke: #03fcfc;
			animation-delay: -4s;
		}

		.text-copy:nth-child(5) {
			stroke: #fd8d31;
			animation-delay: -5s;
		}

		@keyframes stroke-offset {
			100% {
				stroke-dashoffset: -35%;
			}
		}

		div p {
			font-family: 'Courier New', Courier, monospace;
			font-size: 20px;
			color: #f3bc06;
		}

		.back {
			margin-left: 250px;
			color: #f3bc06;
		}

		btn-audio {
			margin: 90px auto;
			width: 186px;
			height: 186px;
			background: url(img/au_img/bg.jpg) no-repeat center bottom;
			background-size: cover;
		}

		.footer {
			padding-top: 16%;
			font-family: cursive;
			color: rgb(255, 255, 255);
		}
	</style>
	<script type="text/javascript">
		$(function () {
			//播放完毕
			$('#mp3Btn').on('ended', function () {
				console.log("音频已播放完成");
				$('.btn-audio').css({
					'background': 'url(img/au_img/pause.png) no-repeat center bottom',
					'background-size': 'cover'
				});
			})
			//播放器控制
			var audio = document.getElementById('mp3Btn');
			audio.volume = .3;
			$('.btn-audio').click(function () {
				event.stopPropagation(); //防止冒泡
				if (audio.paused) { //如果当前是暂停状态
					$('.btn-audio').css({
						'background': 'url(img/au_img/play.png) no-repeat center bottom',
						'background-size': 'cover'
					});
					audio.play(); //播放
					return;
				} else { //当前是播放状态
					$('.btn-audio').css({
						'background': 'url(img/au_img/pause.png) no-repeat center bottom',
						'background-size': 'cover'
					});
					audio.pause(); //暂停
				}
			});
		})
	</script>
</head>

<body>
	<div class="container">
		<svg viewBox="0 0 960 300">
			<symbol id="s-text">
				<text text-anchor="middle" x="50%" y="80%">404</text>
			</symbol>

			<g class="g-ants">
				<use xlink:href="#s-text" class="text-copy"></use>
				<use xlink:href="#s-text" class="text-copy"></use>
				<use xlink:href="#s-text" class="text-copy"></use>
				<use xlink:href="#s-text" class="text-copy"></use>
				<use xlink:href="#s-text" class="text-copy"></use>
			</g>
		</svg>
		<div>
			<p>抱歉，请求的URL是没有找到这个服务器。</p>
			<p class="back">返回 <a href="index.html">主页</a> page</p>
		</div>
		<div class="btn-audio">
			<audio src="_media/audio/The Dawn.mp3" controls id="mp3Btn"></audio>
		</div>
		<div class="footer">
			<spen>COPYRIGHT &copy; by Willasas</spen>
		</div>
	</div>
</body>

</html>
